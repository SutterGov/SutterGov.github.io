name: Sync RSS

on:
  schedule:
    - cron: '*/5 * * * *'  # GitHub最短支持5分钟，无法改为1分钟
  workflow_dispatch:  # 允许手动触发
  push:  # 添加push触发，确保工作流保持活跃
    branches: [ main ]

# 添加权限配置
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4  # 升级到v4
      
      - name: Fetch RSS
        run: |
          curl -sL "https://sutterfootball.freeflarum.com/rss/t/garciafootball" -o garciafootball.xml
          
      - name: Check file
        run: |
          ls -la garciafootball.xml
          head -20 garciafootball.xml
          
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add garciafootball.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS: $(date)" && git push)
