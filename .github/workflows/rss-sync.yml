name: Sync RSS

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch RSS
        run: |
          curl -sL "https://sutterfootball.freeflarum.com/rss/t/garciafootball" -o garciafootball.xml
          
      - name: Check file
        run: |
          ls -la garciafootball.xml
          head -20 garciafootball.xml
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add garciafootball.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS: $(date)" && git push)
