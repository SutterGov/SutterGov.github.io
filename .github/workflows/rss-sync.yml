name: Sync RSS

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch RSS
        run: |
          curl -s https://sutterfootball.freeflarum.com/rss/t/garciafootball > rss.xml
          
      - name: Commit
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS"
          git push
