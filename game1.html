<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>猜一个1到100之间的数字：</p>
    
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">猜</button>
    
    <div id="result"></div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1; // 生成1到100的随机数
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guess');
            const resultDiv = document.getElementById('result');
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultDiv.textContent = "请输入1到100之间的有效数字！";
                guessInput.value = "";
                return;
            }

            attempts++;
            if (userGuess === targetNumber) {
                resultDiv.textContent = `恭喜你，猜对了！答案是${targetNumber}！你用了${attempts}次尝试。`;
                resultDiv.style.color = "green";
                // 重置游戏
                targetNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
            } else if (userGuess < targetNumber) {
                resultDiv.textContent = "太小了！再试一次。";
                resultDiv.style.color = "red";
            } else {
                resultDiv.textContent = "太大了！再试一次。";
                resultDiv.style.color = "red";
            }
            guessInput.value = "";
            guessInput.focus();
        }
    </script>
</body>
</html>
