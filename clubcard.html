    <script>
        let workbookData = null;
        let teamsData = {};
        let currentTeam = null;

        document.getElementById('fileInput').addEventListener('change', handleFile);
        
        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').classList.add('active');
            document.getElementById('fileLabel').textContent = `ğŸ“„ ${file.name}`;
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                workbookData = XLSX.read(arrayBuffer, { type: 'array' });
                
                parseData();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('teamSelect').disabled = false;
                document.getElementById('fileLabel').textContent = `âœ… ${file.name} å·²åŠ è½½`;
            } catch (err) {
                console.error('æ–‡ä»¶è§£æé”™è¯¯:', err);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('fileLabel').textContent = `âŒ æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·é‡è¯•`;
                alert('Excelæ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿ä¸Šä¼ çš„æ˜¯æœ‰æ•ˆçš„.xlsxæ–‡ä»¶');
            }
        }

        function parseData() {
            // è·å–Sheet - ç¬¬ä¸€ä¸ªå‡è®¾æ˜¯çƒå‘˜ï¼Œç¬¬äºŒä¸ªæ˜¯çƒé˜Ÿ
            const playerSheetName = workbookData.SheetNames.find(name => name.includes('çƒå‘˜')) || workbookData.SheetNames[0];
            const teamSheetName = workbookData.SheetNames.find(name => name.includes('çƒé˜Ÿ')) || workbookData.SheetNames[1] || workbookData.SheetNames[0];
            
            const playerSheet = workbookData.Sheets[playerSheetName];
            const teamSheet = workbookData.Sheets[teamSheetName];
            
            if (!playerSheet) {
                throw new Error('æ‰¾ä¸åˆ°çƒå‘˜æ•°æ®è¡¨');
            }
            
            const players = XLSX.utils.sheet_to_json(playerSheet, { header: 1 });
            const teams = teamSheet ? XLSX.utils.sheet_to_json(teamSheet, { header: 1 }) : [];
            
            // è§£æçƒé˜Ÿä¿¡æ¯
            const teamInfoMap = {};
            if (teams.length > 0) {
                for (let i = 2; i < teams.length; i++) {
                    const row = teams[i];
                    if (row[0] && row[0] !== 'çƒé˜Ÿå') {
                        const teamName = row[0].toString().trim();
                        if (teamName) {
                            teamInfoMap[teamName] = {
                                name: teamName,
                                manager: row[2] || 'æœªçŸ¥',
                                home: row[3] || '-',
                                capacity: parseNumber(row[4]),
                                avgAttendance: parseNumber(row[5]),
                                attendanceRate: parseNumber(row[6]),
                                revenue: parseNumber(row[7]),
                                funds: parseNumber(row[8]),
                                sponsor1: row[9] || '-',
                                sponsor2: row[10] || '-',
                                youth: row[11] || '-',
                                notes: row[12] || ''
                            };
                        }
                    }
                }
            }
            
            // è§£æçƒå‘˜æ•°æ®
            const playerTeamMap = {};
            
            for (let i = 2; i < players.length; i++) {
                const row = players[i];
                if (!row[0] || row[0] === 'çƒå‘˜åç§°') continue;
                
                const positionStr = row[7] ? row[7].toString() : '-';
                const positions = positionStr.split(/[,ï¼Œã€]/).map(p => p.trim()).filter(p => p);
                
                const player = {
                    name: row[0],
                    age: parseNumber(row[1]),
                    nationality: row[2] || '-',
                    height: parseNumber(row[3]),
                    weight: parseNumber(row[4]),
                    ca: parseNumber(row[5]),
                    pa: parseNumber(row[6]),
                    mainPosition: positions[0] || '-',
                    subPositions: positions.slice(1),
                    salary: parseNumber(row[8]),
                    contractEnd: formatContractDate(row[10]),
                    clause: parseNumber(row[11])
                };
                
                const teamName = row[9] ? row[9].toString().trim() : 'è‡ªç”±çƒå‘˜';
                if (!playerTeamMap[teamName]) {
                    playerTeamMap[teamName] = [];
                }
                playerTeamMap[teamName].push(player);
            }
            
            // åˆå¹¶çƒé˜Ÿä¿¡æ¯å’Œçƒå‘˜æ•°æ®
            const allTeamNames = new Set([...Object.keys(teamInfoMap), ...Object.keys(playerTeamMap)]);
            teamsData = {};
            
            allTeamNames.forEach(name => {
                const teamPlayers = playerTeamMap[name] || [];
                const info = teamInfoMap[name] || {
                    name: name,
                    manager: '-',
                    home: '-',
                    capacity: 0,
                    funds: 0,
                    avgAttendance: 0,
                    attendanceRate: 0,
                    revenue: 0
                };
                
                // è®¡ç®—ç»Ÿè®¡æ•°æ®
                const avgCA = teamPlayers.length ? Math.round(teamPlayers.reduce((a, b) => a + b.ca, 0) / teamPlayers.length) : 0;
                const avgPA = teamPlayers.length ? Math.round(teamPlayers.reduce((a, b) => a + b.pa, 0) / teamPlayers.length) : 0;
                const avgAge = teamPlayers.length ? (teamPlayers.reduce((a, b) => a + b.age, 0) / teamPlayers.length).toFixed(1) : 0;
                const totalSalary = teamPlayers.reduce((a, b) => a + b.salary, 0);
                
                teamsData[name] = {
                    ...info,
                    players: teamPlayers.sort((a, b) => b.ca - a.ca),
                    stats: {
                        playerCount: teamPlayers.length,
                        avgCA,
                        avgPA,
                        avgAge,
                        totalSalary
                    }
                };
            });
            
            // å¡«å……ä¸‹æ‹‰é€‰æ‹©å™¨
            const select = document.getElementById('teamSelect');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©çƒé˜ŸæŸ¥çœ‹è¯¦æƒ…...</option>';
            Object.keys(teamsData).sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = `${name} (${teamsData[name].players.length}äºº)`;
                select.appendChild(option);
            });
        }

        function parseNumber(val) {
            if (!val) return 0;
            if (typeof val === 'number') return val;
            const clean = val.toString().replace(/[^\d.-]/g, '');
            const num = parseFloat(clean);
            return isNaN(num) ? 0 : num;
        }

        function formatContractDate(val) {
            if (!val) return '-';
            const str = val.toString();
            if (str.includes('.') && str.length <= 4) return `S${str}`;
            return str;
        }

        // ç²¾ç¡®å·¥èµ„æ˜¾ç¤ºï¼Œä¸å››èˆäº”å…¥ï¼Œä¿ç•™æ‰€æœ‰å°æ•°
        function formatMoneyExact(num) {
            if (num === 0) return 'â‚¬0';
            if (num >= 10000) {
                const val = num / 10000;
                return 'â‚¬' + val + 'w';
            }
            if (num >= 1000) {
                const val = num / 1000;
                return 'â‚¬' + val + 'k';
            }
            return 'â‚¬' + num;
        }

        document.getElementById('teamSelect').addEventListener('change', function(e) {
            const teamName = e.target.value;
            if (teamName && teamsData[teamName]) {
                currentTeam = teamsData[teamName];
                renderTeamCard(currentTeam);
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('cardContainer').style.display = 'block';
                document.getElementById('downloadBtn').disabled = false;

        function renderTeamCard(team) {
            const playersHtml = team.players.map(p => {
