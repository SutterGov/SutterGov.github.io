            const teamSheetName = workbookData.SheetNames.find(name => name.includes('çƒé˜Ÿ')) || workbookData.SheetNames[1] || workbookData.SheetNames[0];
            
            const playerSheet = workbookData.Sheets[playerSheetName];
            const teamSheet = workbookData.Sheets[teamSheetName];
            
            if (!playerSheet) {
                throw new Error('æ‰¾ä¸åˆ°çƒå‘˜æ•°æ®è¡¨');
            }
            
            const players = XLSX.utils.sheet_to_json(playerSheet, { header: 1 });
            const teams = teamSheet ? XLSX.utils.sheet_to_json(teamSheet, { header: 1 }) : [];
            
            // è§£æçƒé˜Ÿä¿¡æ¯ - ä¿®æ­£å­—æ®µæ˜ å°„ï¼Œä½¿ç”¨è¡¨æ ¼å®é™…åˆ—
            const teamInfoMap = {};
            if (teams.length > 0) {
                // æ‰¾åˆ°è¡¨å¤´è¡Œï¼ˆé€šå¸¸æ˜¯ç¬¬2è¡Œï¼Œç´¢å¼•1ï¼‰
                let headerRowIndex = 1;
                for (let i = 0; i < teams.length; i++) {
                    if (teams[i][0] === 'çƒé˜Ÿå' || teams[i][0] === 'çƒé˜Ÿåç§°') {
                        headerRowIndex = i;
                        break;
                    }
                }
                
                // éå†æ•°æ®è¡Œï¼ˆä»è¡¨å¤´ä¸‹ä¸€è¡Œå¼€å§‹ï¼‰
                for (let i = headerRowIndex + 1; i < teams.length; i++) {
                    const row = teams[i];
                    if (!row[0]) continue;
                    
                    const teamName = row[0].toString().trim();
                    if (!teamName || teamName === 'çƒé˜Ÿå') continue;
                    
                    // æ ¹æ®Excelå®é™…åˆ—ç´¢å¼•æ˜ å°„
                    // 0:çƒé˜Ÿå, 1:ç©å®¶, 2:æ•™ç»ƒç»„, 3:ä¸»åœº, 4:åº§å¸­æ•°, 5:åœºå‡ä¸Šåº§, 6:ä¸Šåº§ç‡, 7:æ”¶å…¥, 8:çƒé˜Ÿèµ„é‡‘, 
                    // 9:èµåŠ©å•†1, 10:èµåŠ©å•†2, 11:é’è®­, 12:å…¶ä»–, 13:å¹´è–ªæ€»å’Œ, 14:çƒé˜Ÿèµ›å­£æœ«å‰©ä½™èµ„é‡‘
                    teamInfoMap[teamName] = {
                        name: teamName,
                        manager: row[2] || 'æœªçŸ¥',
                        home: row[3] || '-',
                        capacity: parseNumber(row[4]),
                        avgAttendance: parseNumber(row[5]),
                        attendanceRate: parseNumber(row[6]),
                        revenue: parseNumber(row[7]),
                        funds: parseNumber(row[8]), // çƒé˜Ÿèµ„é‡‘ï¼ˆç¬¬9åˆ—ï¼Œç´¢å¼•8ï¼‰
                        sponsor1: row[9] || '-',
                        sponsor2: row[10] || '-',
                        youth: parseNumber(row[11]), // é’è®­ç­‰çº§
                        notes: row[12] || '',
                        salarySum: parseNumber(row[13]), // å¹´è–ªæ€»å’Œï¼ˆç¬¬14åˆ—ï¼Œç´¢å¼•13ï¼‰
                        remainingFunds: parseNumber(row[14]) // çƒé˜Ÿèµ›å­£æœ«å‰©ä½™èµ„é‡‘ï¼ˆç¬¬15åˆ—ï¼Œç´¢å¼•14ï¼‰
                    };
                }
            }
            
            // è§£æçƒå‘˜æ•°æ®
            const playerTeamMap = {};
            
            for (let i = 2; i < players.length; i++) {
                const row = players[i];
                if (!row[0] || row[0] === 'çƒå‘˜åç§°') continue;
                
                const positionStr = row[7] ? row[7].toString() : '-';
                const positions = positionStr.split(/[,ï¼Œã€]/).map(p => p.trim()).filter(p => p);
                
                const player = {
                    name: row[0],
                    age: parseNumber(row[1]),
                    nationality: row[2] || '-',
                    height: parseNumber(row[3]),
                    weight: parseNumber(row[4]),
                    ca: parseNumber(row[5]),
                    pa: parseNumber(row[6]),
                    mainPosition: positions[0] || '-',
                    subPositions: positions.slice(1),
                    salary: parseNumber(row[8]),
                    contractEnd: formatContractDate(row[10]),
                    clause: parseNumber(row[11])
                };
                
                const teamName = row[9] ? row[9].toString().trim() : 'è‡ªç”±çƒå‘˜';
                if (!playerTeamMap[teamName]) {
                    playerTeamMap[teamName] = [];
                }
                playerTeamMap[teamName].push(player);
            }
            
            // åˆå¹¶çƒé˜Ÿä¿¡æ¯å’Œçƒå‘˜æ•°æ®
            const allTeamNames = new Set([...Object.keys(teamInfoMap), ...Object.keys(playerTeamMap)]);
            teamsData = {};
            
            allTeamNames.forEach(name => {
                const teamPlayers = playerTeamMap[name] || [];
                const info = teamInfoMap[name] || {
                    name: name,
                    manager: '-',
                    home: '-',
                    capacity: 0,
                    funds: 0,
                    avgAttendance: 0,
                    attendanceRate: 0,
                    revenue: 0,
                    youth: 0,
                    salarySum: 0,
                    remainingFunds: 0
                };
                
                const avgCA = teamPlayers.length ? Math.round(teamPlayers.reduce((a, b) => a + b.ca, 0) / teamPlayers.length) : 0;
                const avgPA = teamPlayers.length ? Math.round(teamPlayers.reduce((a, b) => a + b.pa, 0) / teamPlayers.length) : 0;
                const avgAge = teamPlayers.length ? (teamPlayers.reduce((a, b) => a + b.age, 0) / teamPlayers.length).toFixed(1) : 0;
                const totalSalary = teamPlayers.reduce((a, b) => a + b.salary, 0);
                
                // è®¡ç®—èµ›å­£æœ«å‰©ä½™èµ„é‡‘ï¼šå¦‚æœè¡¨æ ¼ä¸­æœ‰å°±ç›´æ¥ç”¨ï¼Œå¦åˆ™ç”¨çƒé˜Ÿèµ„é‡‘ - å¹´è–ªæ€»å’Œ
                let remainingFunds = info.remainingFunds;
                if (remainingFunds === 0 && info.funds > 0) {
                    remainingFunds = info.funds - (info.salarySum || totalSalary);
                }
                
                teamsData[name] = {
                    ...info,
                    players: teamPlayers.sort((a, b) => b.ca - a.ca),
                    stats: {
                        playerCount: teamPlayers.length,
                        avgCA,
                        avgPA,
                        avgAge,
                        totalSalary
                    },
                    // ç¡®ä¿ä½¿ç”¨è¡¨æ ¼ä¸­çš„èµ„é‡‘æ•°æ®ï¼Œå¹¶è®¡ç®—å‰©ä½™èµ„é‡‘
                    funds: info.funds,
                    salarySum: info.salarySum || totalSalary,
                    remainingFunds: remainingFunds
                };
            });
            
            // å¡«å……ä¸‹æ‹‰é€‰æ‹©å™¨
            const select = document.getElementById('teamSelect');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©çƒé˜ŸæŸ¥çœ‹è¯¦æƒ…...</option>';
            Object.keys(teamsData).sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = `${name} (${teamsData[name].players.length}äºº)`;
                select.appendChild(option);
            });
        }

        function parseNumber(val) {
            if (!val) return 0;
            if (typeof val === 'number') return val;
            const clean = val.toString().replace(/[^\d.-]/g, '');
            const num = parseFloat(clean);
            return isNaN(num) ? 0 : num;
        }

        function formatContractDate(val) {
            if (!val) return '-';
            const str = val.toString();
            if (str.includes('.') && str.length <= 4) return `S${str}`;
            return str;
        }

        function formatMoneyExact(num) {
            if (num === 0) return 'â‚¬0';
            if (num >= 10000) {
                const val = num / 10000;
                // ä¸å››èˆäº”å…¥ï¼Œä¿ç•™æ‰€æœ‰å°æ•°ä½
                return 'â‚¬' + val + 'w';
            }
            if (num >= 1000) {
                const val = num / 1000;
                return 'â‚¬' + val + 'k';
            }
            return 'â‚¬' + num;
        }

                        ${isNegative ? '<div class="finance-risk">æœ‰æ— æ³•é€šè¿‡èµ›å­£æœ«å‡†å…¥é£é™©</div>' : ''}

            const html = `

        // æ¸²æŸ“è”èµ›æ€»è§ˆ
        function renderLeagueOverview() {
            const teams = Object.values(teamsData);
            
            // 1. çƒåœºå®¹é‡æ’è¡Œï¼ˆä»å¤§åˆ°å°ï¼‰
            const stadiumRanking = [...teams].sort((a, b) => b.capacity - a.capacity);
            
            // 2. é’è®­ç­‰çº§æ’è¡Œï¼ˆä»å¤§åˆ°å°ï¼‰
            const youthRanking = [...teams].sort((a, b) => b.youth - a.youth);
            
            // 3. å‡CAæ’è¡Œï¼ˆä»å¤§åˆ°å°ï¼‰
            const caRanking = [...teams].sort((a, b) => b.stats.avgCA - a.stats.avgCA);
            
            // 4. å‡PAæ’è¡Œï¼ˆä»å¤§åˆ°å°ï¼‰
            const paRanking = [...teams].sort((a, b) => b.stats.avgPA - a.stats.avgPA);
            
            const createRankingCard = (title, icon, teams, valueField, valueFormatter) => {
                const maxValue = Math.max(...teams.map(t => {
                    const val = valueField === 'capacity' ? t.capacity : 
                                valueField === 'youth' ? t.youth : 
                                valueField === 'avgCA' ? t.stats.avgCA : t.stats.avgPA;
                    return val;
                }));
                
                return `
                    <div class="ranking-card">
                        <div class="ranking-header">
                            <span>${icon} ${title}</span>
                            <span style="font-size: 0.75rem; opacity: 0.7;">TOP ${teams.length}</span>
                        </div>
                        <div class="ranking-list">
                            ${teams.map((team, idx) => {
                                const value = valueField === 'capacity' ? team.capacity : 
                                            valueField === 'youth' ? team.youth : 
                                            valueField === 'avgCA' ? team.stats.avgCA : team.stats.avgPA;
                                const displayValue = valueFormatter ? valueFormatter(value) : value;
                                
                                let rankClass = 'normal';
                                if (idx === 0) rankClass = 'gold';
                                else if (idx === 1) rankClass = 'silver';
                                else if (idx === 2) rankClass = 'bronze';
                                
                                const percentage = maxValue > 0 ? (value / maxValue) * 100 : 0;
                                
                                return `
                                    <div class="ranking-item ${idx < 3 ? 'top3' : ''}">
                                        <div class="rank-number ${rankClass}">${idx + 1}</div>
                                        <div class="rank-team-name">${team.name}</div>
                                        <div style="display: flex; align-items: center;">
                                            <div class="rank-value">${displayValue}</div>
                                            <div class="rank-value-bar" style="display: block; margin-left: 8px;">
                                                <div class="rank-value-bar-fill" style="width: ${percentage}%"></div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            };
            
            const html = `
                <div class="overview-header">
                    <div class="overview-title">ğŸ† è”èµ›æ€»è§ˆ</div>
                    <div class="overview-subtitle">è¨ç‰¹ç¬¬äºŒå…±å’Œå›½è¶³çƒè¶…çº§è”èµ›æ•°æ®æ’è¡Œæ¦œ</div>
                </div>
                
                <div class="ranking-grid">
                    ${createRankingCard('çƒåœºå®¹é‡', 'ğŸŸï¸', stadiumRanking, 'capacity', v => (v/10000).toFixed(1)+'w')}
                    ${createRankingCard('é’è®­ç­‰çº§', 'â­', youthRanking, 'youth', v => 'Lv.'+v)}
                    ${createRankingCard('å¹³å‡CA', 'âš½', caRanking, 'avgCA', v => v)}
                    ${createRankingCard('å¹³å‡PA', 'ğŸ“ˆ', paRanking, 'avgPA', v => v)}
                </div>
            `;
            
            document.getElementById('leagueView').innerHTML = html;
        }
