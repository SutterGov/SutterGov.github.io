<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRII足球历史数据中心 | Sutter Republic II</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');

        * {
            font-family: 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .season-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .season-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .season-card:active {
            transform: scale(0.98);
        }

        .detail-modal {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .type-badge {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }

        .scroll-hidden::-webkit-scrollbar {
            display: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        /* 布局模式 */
        .layout-narrow {
            max-width: 480px;
        }

        .layout-wide {
            max-width: 1400px;
        }

        .layout-narrow #seasons-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .layout-wide #seasons-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* 截图专用样式 */
        #capture-area {
            width: 420px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 32px;
            border-radius: 24px;
            box-sizing: border-box;
        }

        .capture-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .capture-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .capture-value {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            word-break: break-word;
        }

        .stats-grid-capture {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stats-item-capture {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
        }

        .stats-label-capture {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }

        .stats-value-capture {
            font-size: 15px;
            font-weight: 600;
            color: #e2e8f0;
            line-height: 1.4;
            word-break: break-word;
        }

        /* 详细记录文本 */
        .detail-text-capture {
            font-size: 14px;
            line-height: 1.8;
            color: #cbd5e1;
            word-break: break-word;
        }

        /* 切换按钮 */
        .layout-toggle {
            transition: all 0.3s ease;
        }

        .layout-toggle:hover {
            transform: scale(1.05);
        }

        /* 浮动操作按钮 */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 40;
            transition: all 0.3s ease;
            border: none;
        }

        .fab:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
        }

        @media (max-width: 768px) {
            .layout-wide #seasons-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
<base target="_blank">
</head>

ond_cup": "布尔根兰岛", "third_cup": "钢人", "type": "巴新联赛", "note": "", "detail": "第48賽季，大陸虛擬國帕斯特拜爾和新加坡虛擬國阿爾卡尼亞均派出球隊參加薩特國内賽事。本賽季努基尼奪得聯賽冠軍，帕斯特拜爾高居聯賽第三位。 第二級別聯賽中，加斯馬塔卡博尼奪得聯賽冠軍，庫城凱爾特人拿到聯賽第二 ，國家電力集團位居聯賽第三。 第三級別聯賽，貝雷納伊拉瓦亞拿到分區A冠軍，聖日耳曼拿到分區B冠軍，阿爾卡尼亞只拿到分區倒數第二。 在第四級別積分榜中，努基尼二隊戰勝大陸虛擬國家瑞士神聖聯邦的球隊草蜢奪得冠軍。"}, {"season": "49", "champion": "努基尼", "cup_champion": "库城凯", "runner_up": "钢人", "third_place": "帕特斯拜尔", "second_cup": "布尔根兰岛", "third_cup": "加斯马塔", "type": "巴新联赛", "note": "", "detail": "本賽尼Noukini在頂級聯賽拉出無人區，成功不敗奪冠，并且領先鋼人11分，拉出無人區。帕斯特拜爾隊持續保持競爭力，奪得頂級聯賽第三名。布爾根蘭島本賽季不幸降級，最終主教練阿維拉多跳海謝罪。 次級別聯賽中，基克利加入聯賽序列，開啓聲名顯赫的“屑基佬時代”（基克利隊玩家因爲長期執教基克利，被稱之爲基佬。而因爲基佬又有男同性戀者之意味，故被稱之爲“屑基佬”） 第三級別聯賽中，Noukini二隊連續兩年升級，創造凱澤斯勞滕奇跡，和一綫隊一起奪冠。 第四級別聯賽中，萊城伊戈納迪烏斯爵士足球俱樂部被俾斯麥卡裏穆易聯合領先9分奪冠，社會主義球隊人民紅旗21分拿到聯賽第三。"}, {"season": "59-A", "champion": "帕加拓荒人", "cup_champion": "山城阿森纳", "runner_up": "普拉纳捍卫者", "third_place": "努基尼", "second_cup": "戈罗卡", "third_cup": "", "type": "巴新联赛", "note": "", "detail": "本賽季聯賽設置兩個級別，26+12隊。其中頂級聯賽分爲兩個分區，每個分區13個球隊。這也是巴布亞新幾内亞階段第一次選擇使用大分區模式。"}, {"season": "59-B", "champion": "库城凯", "cup_champion": "布尔根兰岛", "runner_up": "新不列颠", "third_place": "霍城", "second_cup": "穆塔纳库奈港", "third_cup": "林塔工程师", "type": "巴新联赛", "note": "", "detail": "B分區，庫城凱爾特人奪得聯賽冠軍，繼承鋼人俱樂部的新不列顛英勇少兩分位列第二。本賽季另外一支虛擬國家球隊阿爾卡尼亞因爲國家不在撥款，球隊基本等同於退賽。 在最終的冠軍決戰中，庫皮亞諾凱爾特人1-0戰勝努基尼，奪得頂級聯賽總冠軍。 在第二級別聯賽中，古迪納夫净勝球力壓博爾蓋拉火炬奪得聯賽冠軍。"}, {"season": "69", "champion": "火炬", "cup_champion": 4.25, "runner_up": "小白水", "third_place": "轻工业部", "second_cup": "鸭绿江", "third_cup": "赞同者", "type": "朝鲜联赛", "note": "", "detail": "第六十九賽季的比賽中，在小組賽階段，火炬奪得A組第一，輕工業部 鴨綠江 4.25緊隨其後。B組方面，小白水、機關車、月尾島、鯉明水成功出綫。 淘汰賽中，火炬足球俱樂部最終奪得聯賽冠軍，戰勝小白水。輕工業部點球擊敗月尾島，最終奪得第三名。本賽季聯賽，科莫根特拿下射手王。"}, {"season": "69赛季次级别", "champion": "罗先先锋", "cup_champion": "罗先先锋", "runner_up": "平壤", "third_place": "妙峰山", "second_cup": "开城体育团", "third_cup": "", "type": "朝鲜联赛", "note": "", "detail": "在次級聯賽中，先鋒體育團奪得22分，奪得聯賽冠軍。平壤體育團21分拿到聯賽亞軍，力壓妙峰山體育團、龍南山體育團等球隊成功進入頂級聯賽。本賽季結束後，開城體育團獲得外卡，進入後續賽季的頂級聯賽。"}, {"season": "70", "champion": "火炬", "c 謝菲爾德、鄒北記不幸降級。"}, {"season": "82", "champion": "上海申花", "cup_champion": "西安外国语", "runner_up": "广州恒大淘宝", "third_place": "四川川雄", "second_cup": "河南三峡", "third_cup": "", "type": "FIFA中国", "note": "", "detail": "第82賽季，場邊上帝帶領的上海申花足球俱樂部捲土重來。他們以0.93個場均丟球的超好成績最終拿到了33分，成功奪得聯賽冠軍。廣州恆大淘寶位列次席，四川川雄名列其后。"}, {"season": "82赛季次级别", "champion": "武汉三镇", "cup_champion": "大连人职业", "runner_up": "上海魔都城", "third_place": "山东鲁能泰山", "second_cup": "台北统一联", "third_cup": "", "type": "FIFA中国", "note": "", "detail": "次級聯賽方面，武漢三鎮成功升級，山東泰山也在意外降級之後迅速殺回頂級聯賽，天津泰達再次未能進入頂級聯賽。臺北統一聯最後時刻保級成功，遼寧瑞蘭沒能延續奇跡，最終掉入第三級別聯賽。"}, {"season": "83", "champion": "上海申花", "cup_champion": "北京北控", "runner_up": "北京北控", "third_place": "山东鲁能泰山", "second_cup": "河南三峡", "third_cup": "", "type": "FIFA中国", "note": "", "detail": "本賽季，鑒於俄羅斯-烏克蘭問題的發生，薩特共和國足球協會將本賽季格言定爲“Stop Invasion 停止入侵”，這招致了部分保守主義球隊的反感。在本賽季中，上海申花再次奪得聯賽冠軍，以净勝球優勢擊敗北京北控。重返頂級聯賽的山東魯能泰山回到頂級聯賽第一賽季就拿出了聯賽第三的成績，而且打進了全頂級聯賽最多的進球。前兩個賽季表現極端搶眼的四川川雄不幸降級，讓人感覺十分讶异。"}, {"season": "86", "champion": "武汉三镇", "cup_champion": "上海海港", "runner_up": "天津津门虎", "third_place": "上海申花", "second_cup": "", "third_cup": "", "type": "实况中国", "note": "", "detail": "第八十六賽季聯賽重新恢復使用實況足球進行模擬。本賽季武漢三鎮拿下64分奪得聯賽冠軍，天津津門虎60分緊隨其後。本賽季山東泰山、浙江職業足球俱樂部降級。"}, {"season": "86赛季次级别", "champion": "平果哈嘹", "cup_champion": "湖南芒果巴", "runner_up": "重庆两江竞技", "third_place": "梅州客家", "second_cup": "", "third_cup": "", "type": "实况中国", "note": "", "detail": "次級別聯賽中，廣西平果領先第二名重慶兩江競技9分順利奪得冠軍，梅州客家進入升降級附加賽，對陣上海海港。大連人職業、北京北體大降入第三級別聯賽。"}, {"season": "86赛季次级别", "champion": "青岛海牛", "cup_champion": "石家庄功夫", "runner_up": "石家庄功夫", "third_place": "辽宁队", "second_cup": "大连读行", "third_cup": "", "type": "实况中国", "note": "", "detail": "在一、二級別升降級附加賽中，梅州客家成功戰勝上海海港，進入頂級聯賽。 第三級別聯賽中，青島海牛、石家莊功夫直接升入第二級別聯賽，遼寧宏運附加賽戰勝湖南隊，也成功進入第二級別聯賽。"}, {"season": "87", "champion": "梅州客家", "cup_champion": "三镇", "runner_up": "申花", "third_place": "辽足", "second_cup": "蓉城", "third_cup": "", "type": "实况中国", "note": "", "detail": "所有人都想不到梅州客家將以升班馬的身份奪得聯賽冠軍。本賽季梅州客家打進29球丟掉17球，拿到34個積分，成功奪得頂級聯賽冠軍。本賽季羅德里格打進5球、黃義助打進10毬，成績十分耀眼。 本賽季上海申花奪得第二名，因爲球隊縮減而直接進入頂級聯賽的遼寧宏運以升班馬身份奪得聯賽第三名。山東魯能泰山、上海海港仍然沒能逆轉頹勢，再一次進入降級區，天津隊、昆山FC直接降級。"}, {"season": "87赛季次级别", "champion": "石家庄功夫", "cup_champion": "", "runner_up": "延边龙鼎", "third_place": "重庆1997", "second_cup": "北京北体大", "third_cup": "大连实德", "type": "实况中国", "note": "", "detail": "在次級別聯賽中，石家莊功夫和延邊龍鼎同時積35分，最終石家莊功夫净勝球更多，拿到聯賽頭名。中國香港東方體育會敬陪末座，成爲第二級別聯賽倒數第一。"}, {"season": "91", "champion": "山東泰山", "cup_champion": "上海海港", "runner_up": "南通隊", "third_place": "廣州恆大", "second_cup": "", "third_cup": "", "type": "实况中国", "note": "", "detail": "第九十一賽季戰況無比激烈。該賽季山東泰山、南通支云、廣州恆大一直戰鬥到了賽程進行到3/4才拉開差距。最終山東泰山42分的成績奪得聯賽冠軍，南通隊31分、廣州恆大31分、上海海港30分，位列2、3、4位。 次級聯賽，廣州城30分奪得聯賽冠軍，丹東騰躍29分位列聯賽第二。深圳佳兆業該賽季一場不贏賽季0分結束，創造歷史。 第三級別聯賽，大連人職業打出第一階段25分+第二階段19分的傲人成績，以44分的超高分成功奪冠，進入第二級別聯賽，並爲未來的連續升級奇跡打下基礎。該賽季深水埗17+13共計30分位列第二，石家莊隊16+10共計26分位列第三。"}, {"season": "92", "champion": "山東泰山", "cup_champion": "深水埗", "runner_up": "南通支云", "third_place": "上海海港", "second_cup": "", "third_cup": "", "type": "实况中国", "note": "", "detail": "第九十二賽季被認爲是93賽季超級大戰的先聲。在第九十二賽季，山東泰山9w6d3l，最終獲得33分奪得聯賽冠軍。而二到四名的南通支云、上海海港、北京國安均爲31分，净勝球分別爲13、11、10個，依靠净勝球才分出了勝負。 該賽季第五名廣州恆大、第六名丹東騰躍都具有一定能力，尤其是丹東騰躍，擁有盧卡斯·萊瓦等優秀球員。儅賽季大慶石油化工足球俱樂部只拿到12分，和拿到15分的上海申花一起降級。 該賽季次級別聯賽，深水埗8w4d2l强勢獲得直接升級名額，拿到28分的他們在賽季結束之後引進了法國中場球員波巴、荷蘭中鋒球員衛霍斯特，進一步增進了自己的實力。在這個賽季的次級聯賽的8支球隊中，7支球隊日後都出現在了頂級聯賽。他們分別是深水埗、萊城、廣州城、天津天海、石家莊功夫、大連人職業、雲南玉昆鋼鐵。本賽季唯一降級球隊為重慶當代力帆，他們只拿到了10個積分。 第三級別聯賽有多達12個球隊參與征戰，天津隊最終以26分的成績成爲冠軍，長沙瀟湘星城隊23分緊隨其後獲得亞軍，第三名是淄博蹴鞠，第四名是延邊龍鼎。 這個賽季頂級聯賽射手王為阿爾諾托維奇，來自上海海港。次級聯賽射手王為索瑪，來自廣州城。第三級別聯賽射手王為戈米斯，來自山西財經大學。"}, {"season": "范1", "champion": "COYI", "cup_champion": "鬼才", "runner_up": "鬼才", "third_place": "高潮", "second_cup": "COYI", "third_cup": "", "type": "范特西", "note": "", "detail": "2023年，薩特共和國組織了范特西聯賽。規則是對現實中的比賽進行競猜，每天競猜10場比賽，對1場將得到三分。競猜的比賽包括足球、籃球、電子競技等。聯賽最終成功進行了兩個賽季。 本賽季月光、COYI、雲龍都曾經刷出賽季聯賽最高分，單個比賽日27分，最終本賽季總冠軍是雲龍，拿到237分，領先亞軍馬爾奎3分。 在第一届競猜者杯中，COYI在決賽比賽日9-15不敵鬼才，鬼才奪得第一届競猜者杯。 第二届競猜者杯中，鬼才在第一輪就慘遭chenzhi12-9淘汰出局，最終在決賽中Chenzhi0-15慘敗COYI，目送上届杯賽亞軍拿到冠軍。"}, {"season": "范2         const typeColors = {
            '实况萨特': 'from-blue-500 to-indigo-600',
            '实况中国': 'from-red-500 to-rose-600',
            'FIFA中国': 'from-emerald-500 to-teal-600',
            '巴新联赛': 'from-amber-500 to-orange-600',
            '朝鲜联赛': 'from-slate-500 to-gray-600',
            '实况香港': 'from-purple-500 to-violet-600',
            '范特西': 'from-pink-500 to-rose-600',
            '加西亚': 'from-cyan-500 to-blue-600',
            '中亚联赛': 'from-lime-500 to-green-600',
            '马恩联赛': 'from-amber-400 to-yellow-600'
        };

        let currentFilter = 'all';
        let currentSeason = null;
        let isWideLayout = false;

        document.addEventListener('DOMContentLoaded', () => {
            const savedLayout = localStorage.getItem('ofc-layout');
            if (savedLayout === 'wide') {
                isWideLayout = true;
                applyLayout();
            }

            renderFilterButtons();
            renderSeasons();
        });

        function toggleLayout() {
            isWideLayout = !isWideLayout;
            applyLayout();
            localStorage.setItem('ofc-layout', isWideLayout ? 'wide' : 'narrow');
        }

        function applyLayout() {
            const container = document.getElementById('app-container');
            const btnText = document.getElementById('layout-text');

            if (isWideLayout) {
                container.classList.remove('layout-narrow');
                container.classList.add('layout-wide');
                if (btnText) btnText.textContent = '竖屏';
            } else {
                container.classList.remove('layout-wide');
                container.classList.add('layout-narrow');
                if (btnText) btnText.textContent = '宽屏';
            }
        }

        function renderFilterButtons() {
            const types = [...new Set(seasonsData.map(s => s.type))];
            const container = document.getElementById('filter-container');

            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/10 text-slate-300 whitespace-nowrap transition-all hover:bg-white/20';
                btn.textContent = type;
                btn.dataset.filter = type;
                btn.onclick = () => setFilter(type);
                container.appendChild(btn);
            });

            document.querySelector('[data-filter="all"]').onclick = () => setFilter('all');
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.className = 'filter-btn active px-4 py-1.5 rounded-full text-xs font-medium bg-white text-slate-900 whitespace-nowrap transition-all';
                } else {
                    btn.className = 'filter-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/10 text-slate-300 whitespace-nowrap transition-all hover:bg-white/20';
                }
            });
            renderSeasons();
        }

        function renderSeasons() {
            const grid = document.getElementById('seasons-grid');
            const empty = document.getElementById('empty-state');
            grid.innerHTML = '';

            const filtered = currentFilter === 'all' 
                ? seasonsData 
                : seasonsData.filter(s => s.type === currentFilter);

            if (filtered.length === 0) {
                empty.classList.remove('hidden');
                return;
            } else {
                empty.classList.add('hidden');
            }

            filtered.forEach(season => {
                const card = createSeasonCard(season);
                grid.appendChild(card);
            });
        }

        function createSeasonCard(season) {
            const div = document.createElement('div');
            div.className = 'season-card glass-card rounded-2xl p-4 cursor-pointer relative overflow-hidden';
            div.onclick = () => openModal(season);

            const gradient = typeColors[season.type] || 'from-slate-500 to-gray-600';

            div.innerHTML = `
                <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br ${gradient} opacity-20 blur-2xl rounded-full -mr-10 -mt-10"></div>
                <div class="relative z-10">
                    <div class="flex items-center justify-between mb-3">
                        <span class="px-2 py-0.5 rounded text-[9px] font-bold uppercase tracking-wider bg-gradient-to-r ${gradient} text-white">
                            ${season.type}
                        </span>
                    </div>
                    <div class="text-xl font-black text-white mb-3 leading-tight">${season.season}</div>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2">
                            <span class="text-xs">👑</span>
                            <span class="text-xs text-slate-300 truncate flex-1">${season.champion || '-'}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs">🏆</span>
                            <span class="text-xs text-slate-400 truncate flex-1">${season.cup_champion || '-'}</span>
                        </div>
                    </div>
                </div>
            `;
            return div;
        }

        function openModal(season) {
            currentSeason = season;
            document.getElementById('modal-season').textContent = season.season;
            document.getElementById('modal-type').textContent = season.type;
            document.getElementById('modal-champion').textContent = season.champion || '未记录';
            document.getElementById('modal-cup').textContent = season.cup_champion || '未记录';
            document.getElementById('modal-runner').textContent = season.runner_up || '-';
            document.getElementById('modal-third').textContent = season.third_place || '-';
            document.getElementById('modal-cup2').textContent = season.second_cup || '-';
            document.getElementById('modal-cup3').textContent = season.third_cup || '-';

            const noteSection = document.getElementById('modal-note-section');
            if (season.note && season.note.trim()) {
                document.getElementById('modal-note').textContent = season.note;
                noteSection.classList.remove('hidden');
            } else {
                noteSection.classList.add('hidden');
            }

            const detailSection = document.getElementById('modal-detail-section');
            if (season.detail && season.detail.trim()) {
                document.getElementById('modal-detail').textContent = season.detail;
                detailSection.classList.remove('hidden');
            } else {
                detailSection.classList.add('hidden');
            }

            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        async function downloadPNG() {
            const element = document.getElementById('capture-area');
            const downloadBtn = document.querySelector('.download-btn');
            const originalText = downloadBtn.innerHTML;

            try {
                downloadBtn.innerHTML = '<span class="animate-spin">⏳</span> 生成中...';
                downloadBtn.disabled = true;

                // 使用原生CSS尺寸，让html2canvas自动计算高度
                const canvas = await html2canvas(element, {
                    scale: 3,
                    backgroundColor: '#0f172a',
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    // 不设置固定宽高，让html2canvas根据内容自动计算
                    width: element.offsetWidth,
                    height: element.offsetHeight,
                    windowWidth: element.offsetWidth,
                    x: 0,
                    y: 0,
                    scrollX: 0,
                    scrollY: 0,
                    // 确保捕获所有内容
                    onclone: function(clonedDoc) {
                        const clonedEl = clonedDoc.getElementById('capture-area');
                        clonedEl.style.maxHeight = 'none';
                        clonedEl.style.height = 'auto';
                        clonedEl.style.overflow = 'visible';
                    }
                });

                const link = document.createElement('a');
                link.download = `OFC-${currentSeason.season}-${currentSeason.type}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

            } catch (err) {
                console.error('生成图片失败:', err);
                alert('生成图片失败，请重试');
            } finally {
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        document.querySelector('.detail-modal').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
