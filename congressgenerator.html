        // ä¿®å¤åçš„æ¬§æ´²å¼ç”Ÿæˆå‡½æ•°
        function generateEuropeanSeats(ctx, width, height, parties, totalSeats, title) {
            const margin = 40; // è¾¹è·
            const titleHeight = title ? 70 : 20; // æ ‡é¢˜å ç”¨é«˜åº¦
            const bottomMargin = 60; // åº•éƒ¨ç•™ç»™æ•°å­—

            // è®¡ç®—å¯ç”¨ç©ºé—´
            const availableHeight = height - titleHeight - bottomMargin - margin;
            const availableWidth = width - 2 * margin;

            // ä¸­å¿ƒç‚¹ï¼šæ°´å¹³å±…ä¸­ï¼Œå‚ç›´é è¿‘åº•éƒ¨
            const centerX = width / 2;
            const centerY = titleHeight + availableHeight;

            // åŠåœ†åŠå¾„ï¼šå°½å¯èƒ½å¡«æ»¡å¯ç”¨ç©ºé—´
            const maxRadius = Math.min(availableWidth / 2, availableHeight) * 0.95;
            const innerRadius = maxRadius * 0.08; // å¾ˆå°çš„å†…åœˆ

            const seatRadius = styleParams.seatSize;
            const gap = styleParams.seatGap;
            const effectiveDiameter = seatRadius * 2 + gap;

            // è®¡ç®—éœ€è¦çš„è¡Œæ•°ï¼ˆä»å¤–å‘å†…å¡«å……ï¼‰
            const rowCount = Math.floor((maxRadius - innerRadius) / (effectiveDiameter * 0.85));

            let currentPartyIdx = 0;
            let currentSeatInParty = 0;

            function getNextSeat() {
                while (currentPartyIdx < parties.length) {
                    const party = parties[currentPartyIdx];
                    if (currentSeatInParty < party.seats) {
                        const color = party.color;
                        currentSeatInParty++;
                        return { color, party };
                    }
                    currentPartyIdx++;
                    currentSeatInParty = 0;
                }
                return null;
            }

            // ä»å¤–å‘å†…ç»˜åˆ¶æ¯ä¸€å±‚
            for (let row = rowCount; row >= 0; row--) {
                const radius = innerRadius + (maxRadius - innerRadius) * (row / rowCount);
                const circumference = Math.PI * radius; // åŠåœ†å‘¨é•¿
                const maxSeatsInRow = Math.floor(circumference / effectiveDiameter);

                if (maxSeatsInRow <= 0) continue;

                const actualSeats = Math.min(maxSeatsInRow, totalSeats); // æœ¬å±‚å®é™…ç‚¹æ•°

                for (let i = 0; i < actualSeats; i++) {
                    const seat = getNextSeat();
                    if (!seat) break;

                    // è®¡ç®—è§’åº¦ï¼šä»å·¦(180Â°)åˆ°å³(0Â°)
                    const angleRad = Math.PI - (Math.PI * i / (actualSeats - 1 || 1));

                    const x = centerX + Math.cos(angleRad) * radius;
                    const y = centerY - Math.sin(angleRad) * radius * 0.95; // ç¨å¾®å‹æ‰

                    drawSeatDot(ctx, x, y, seatRadius, seat.color);
                }

                if (currentPartyIdx >= parties.length) break;
            }

            // ç»˜åˆ¶æ€»å¸­ä½æ•°ï¼ˆåº•éƒ¨ä¸­å¤®ï¼‰
            ctx.fillStyle = '#333';
            ctx.font = `bold ${Math.max(48, seatRadius * 5)}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(totalSeats.toString(), centerX, height - 15);
        }

        // ä¿®å¤åçš„è¥¿æ•åˆ¶ç”Ÿæˆå‡½æ•°
        function generateWestminsterSeats(ctx, width, height, parties, title) {
            const seatRadius = styleParams.seatSize;
            const gap = styleParams.seatGap;
            const effectiveSize = seatRadius * 2 + gap;

            const marginX = 60;
            const marginY = title ? 90 : 50;
            const bottomMargin = 40;

            const chartWidth = width - 2 * marginX;
            const chartHeight = height - marginY - bottomMargin;

            const leftParties = parties.filter(p => p.side === 'left');
            const rightParties = parties.filter(p => p.side === 'right');
            const crossParties = parties.filter(p => p.side === 'crossbench');
            const speakers = parties.filter(p => p.side === 'speaker');

            const leftTotal = leftParties.reduce((sum, p) => sum + p.seats, 0);
            const rightTotal = rightParties.reduce((sum, p) => sum + p.seats, 0);
            const maxSideTotal = Math.max(leftTotal, rightTotal);

            // è®¡ç®—æ¯ä¾§å¯ç”¨å®½åº¦å’Œæ¯è¡Œåº§ä½æ•°
            const centerGap = effectiveSize * 4; // ä¸­é—´è¿‡é“
            const sideWidth = (chartWidth - centerGap) / 2;
            const seatsPerRow = Math.max(5, Math.floor(sideWidth / effectiveSize));

            const rowsNeeded = Math.ceil(maxSideTotal / seatsPerRow);
            const rowHeight = effectiveSize + 4;

            // è®¡ç®—èµ·å§‹Yåæ ‡ï¼Œä½¿å…¶å‚ç›´å±…ä¸­
            const totalHeight = rowsNeeded * rowHeight;
            const startY = marginY + (chartHeight - totalHeight) / 2;

            const centerX = width / 2;
            const leftStartX = centerX - centerGap/2 - effectiveSize;
            const rightStartX = centerX + centerGap/2 + effectiveSize;

            // ç»˜åˆ¶å·¦ä¾§ï¼ˆå·¦ç¿¼ï¼‰- ä»å³å‘å·¦æ’åˆ—
            let leftCounter = 0;
            leftParties.forEach(party => {
                for (let i = 0; i < party.seats; i++) {
                    const row = Math.floor(leftCounter / seatsPerRow);
                    const col = leftCounter % seatsPerRow;
                    // ä»å³å‘å·¦ï¼šå…ˆç»˜æœ€é è¿‘ä¸­å¿ƒçš„
                    const x = leftStartX - col * effectiveSize;
                    const y = startY + row * rowHeight;

                    drawSeatDot(ctx, x, y, seatRadius, party.color);
                    leftCounter++;
                }
            });

            // ç»˜åˆ¶å³ä¾§ï¼ˆå³ç¿¼ï¼‰- ä»å·¦å‘å³æ’åˆ—
            let rightCounter = 0;
            rightParties.forEach(party => {
                for (let i = 0; i < party.seats; i++) {
                    const row = Math.floor(rightCounter / seatsPerRow);
                    const col = rightCounter % seatsPerRow;
                    const x = rightStartX + col * effectiveSize;
                    const y = startY + row * rowHeight;

                    drawSeatDot(ctx, x, y, seatRadius, party.color);
                    rightCounter++;
                }
            });

            // ç»˜åˆ¶è·¨å…šæ´¾ï¼ˆä¸­é—´ä¸‹æ–¹ï¼‰
            if (crossParties.length > 0) {
                const crossTotal = crossParties.reduce((sum, p) => sum + p.seats, 0);
                const crossWidth = crossTotal * effectiveSize;
                const crossStartX = centerX - crossWidth / 2 + effectiveSize/2;
                const crossY = startY + rowsNeeded * rowHeight + 30;

                let crossIdx = 0;
                crossParties.forEach(party => {
                    for (let i = 0; i < party.seats; i++) {
                        const x = crossStartX + crossIdx * effectiveSize;
                        drawSeatDot(ctx, x, crossY, seatRadius, party.color);
                        crossIdx++;
                    }
                });
            }

            // ç»˜åˆ¶é¦–è„‘/è®®é•¿ï¼ˆä¸Šæ–¹ä¸­å¤®ï¼‰
            if (speakers.length > 0) {
                const speakerTotal = speakers.reduce((sum, p) => sum + p.seats, 0);
                const speakerWidth = speakerTotal * effectiveSize;
                const speakerStartX = centerX - speakerWidth / 2 + effectiveSize/2;
                const speakerY = marginY - 30;

                let speakerIdx = 0;
                speakers.forEach(party => {
                    for (let i = 0; i < party.seats; i++) {
                        const x = speakerStartX + speakerIdx * effectiveSize;
                        drawSeatDot(ctx, x, speakerY, seatRadius, party.color, true);
                        speakerIdx++;
                    }
                });
            }

            // ç»˜åˆ¶ä¸­é—´åˆ†ç•Œçº¿ï¼ˆè™šçº¿ï¼‰
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(centerX, startY - 20);
            ctx.lineTo(centerX, startY + rowsNeeded * rowHeight + 10);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawSeatDot(ctx, x, y, radius, color, isSpeaker = false) {
            // é˜´å½±
            ctx.beginPath();
            ctx.arc(x + 1, y + 1, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fill();

            // ä¸»ä½“
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();

            // è¾¹æ¡†
            ctx.lineWidth = isSpeaker ? 2.5 : 1.2;
            ctx.strokeStyle = isSpeaker ? '#FFD700' : 'rgba(0,0,0,0.3)';
            ctx.stroke();

            // é«˜å…‰
            ctx.beginPath();
            ctx.arc(x - radius*0.3, y - radius*0.3, radius*0.35, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
        }

        function generateDiagram() {
            const canvas = document.getElementById('parliament-canvas');
            const ctx = canvas.getContext('2d');
            const title = document.getElementById('chart-title').value;

            // ç™½è‰²èƒŒæ™¯
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ ‡é¢˜
            if (title) {
                ctx.fillStyle = '#2d3748';
                ctx.font = 'bold 26px "Microsoft YaHei", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(title, canvas.width/2, 45);

                ctx.strokeStyle = '#764ba2';
                ctx.lineWidth = 3;
                ctx.beginPath();
                const textWidth = ctx.measureText(title).width;
                ctx.moveTo(canvas.width/2 - textWidth/2, 55);
                ctx.lineTo(canvas.width/2 + textWidth/2, 55);
                ctx.stroke();
            }

            const totalSeats = parties.reduce((sum, p) => sum + p.seats, 0);
            document.getElementById('total-seats').textContent = totalSeats;

            if (currentMode === 'european') {
                generateEuropeanSeats(ctx, canvas.width, canvas.height, parties, totalSeats, title);
            } else {
                generateWestminsterSeats(ctx, canvas.width, canvas.height, parties, title);
            }

            updateLegend();
            updateWikiCode();
        }

        function updateLegend() {
            const container = document.getElementById('legend-content');
            container.innerHTML = '';

            if (parties.length === 0) {
                container.innerHTML = '<span class="text-gray-400 italic">æš‚æ— æ”¿å…šæ•°æ®</span>';
                return;

            const sorted = [...parties].sort((a, b) => b.seats - a.seats);

            sorted.forEach(party => {
                const item = document.createElement('div');
                item.className = 'flex items-center gap-2 bg-white px-3 py-2 rounded-lg shadow-sm border border-gray-100';
                item.innerHTML = `
                    <div style="width: 16px; height: 16px; background-color: ${party.color}; border-radius: 50%; border: 2px solid rgba(0,0,0,0.2);"></div>

                    <span class="text-sm text-gray-500">(${party.seats})</span>
                `;
                container.appendChild(item);
            });
        }

        function updateWikiCode() {
            const wikiDiv = document.getElementById('wiki-code');
            const title = document.getElementById('chart-title').value;

            if (parties.length === 0) {
                wikiDiv.textContent = '';
                return;
            }

            let wikiText = '';
            if (title) wikiText += `<!-- ${title} -->\n`;
            wikiText += '<!-- å›¾ä¾‹å¼€å§‹ -->\n';

            const sortedParties = [...parties].sort((a, b) => b.seats - a.seats);

            sortedParties.forEach(party => {
                wikiText += `{{legend|${party.color}|${party.name}: ${party.seats} seats}}\n`;
            });
            wikiText += `<!-- æ€»è®¡: ${parties.reduce((s, p) => s + p.seats, 0)} å¸­ -->`;

            wikiDiv.textContent = wikiText;
        }

        function downloadPNG() {
            const canvas = document.getElementById('parliament-canvas');
